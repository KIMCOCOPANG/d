<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트중</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .embed-container {
            position: relative;
            width: 1200px;
            height: 720px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .link-box {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
            background-color: white;
        }

        .link-box:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="link-box" onclick="location.href='subpage1.html'">재미있는 사이트로 이동해보기</div>
        <iframe src="오보의발생원인_한국언론진흥재단 - 시트1.csv" title="임베드 페이지"></iframe>
    </div>
</body>
</html>
