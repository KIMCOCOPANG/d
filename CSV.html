<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 파일 테이블</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table id="csvTable">
    <!-- CSV 데이터가 여기에 들어갈 것입니다. -->
</table>

<script>
    fetch('https://raw.githubusercontent.com/KIMCOCOPANG/d/main/%EC%98%A4%EB%B3%B4%EC%9D%98%EB%B0%9C%EC%83%9D%EC%9B%90%EC%9D%B8_%ED%95%9C%EA%B5%AD%EC%96%B8%EB%A1%A0%EC%A7%84%ED%9D%A5%EC%9E%AC%EB%8B%A8%20-%20%EC%8B%9C%ED%8A%B81.csv')
        .then(response => response.text())
        .then(data => {
            const table = document.getElementById('csvTable');
            const rows = data.trim().split('\n').map(row => row.split(','));
            const header = rows.shift();
            
            const headerRow = document.createElement('tr');
            header.forEach(cell => {
                const th = document.createElement('th');
                th.textContent = cell;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        })
        .catch(error => console.error('Error fetching CSV file:', error));
</script>

</body>
</html>
