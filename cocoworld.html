    <style>
        /* [웹 페이지 배경] */
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #f0f0f0, #a0a0a0);
            background-size: cover;
            background-image: url('Background.png'); /* 배경 이미지 경로 입력 */
        }

        /* [가운데 상단 텍스트] */
        .center-top-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
            color: white;
            font-size: 15pt;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        /* [우측 상단 텍스트] */
        .top-right-text {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            font-size: 10pt;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }

        .top-right-text a {
            color: white;
            text-decoration: none;
        }

        /* [중앙 이미지 그리드] */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            align-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-grid .image-container {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1.5pt solid blue;
            overflow: hidden;
            transition: transform 0.5s;
        }

        .image-grid .image-container img {
            width: 100%;
            height: 100%;
        }

        .image-grid .image-container:hover {
            animation: rotate 2s linear infinite;
        }

        .image-grid .image-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .image-grid .image-container:hover .overlay {
            opacity: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
