<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지</title>
    <style>
        /* [웹 페이지 배경] */
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #f0f0f0, #a0a0a0);
            background-size: cover;
            background-image: url('path_to_background_image.jpg'); /* 배경 이미지 경로 입력 */
        }

        /* [가운데 상단 텍스트] */
        .center-top-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
            color: white;
            font-size: 15pt;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        /* [우측 상단 텍스트] */
        .top-right-text {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            font-size: 10pt;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }

        .top-right-text a {
            color: white;
            text-decoration: none;
        }

        /* [중앙 이미지 그리드] */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            align-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-grid img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- [가운데 상단 텍스트] -->
    <div class="center-top-text">
        바로잡습니다
    </div>

    <!-- [우측 상단 텍스트] -->
    <div class="top-right-text">
        <a href="https://www.instagram.com/nanjubie?igsh=MTNhM29nOHQzMnN5cQ==" target="_blank">주인 : 이주희</a>
    </div>

    <!-- [중앙 이미지 그리드] -->
    <div class="image-grid">
        <img src="path_to_image1.jpg" alt="Image 1">
        <img src="path_to_image2.jpg" alt="Image 2">
        <img src="path_to_image3.jpg" alt="Image 3">
        <img src="path_to_image4.jpg" alt="Image 4">
        <img src="path_to_image5.jpg" alt="Image 5">
        <img src="path_to_image6.jpg" alt="Image 6">
        <img src="path_to_image7.jpg" alt="Image 7">
        <img src="path_to_image8.jpg" alt="Image 8">
        <img src="path_to_image9.jpg" alt="Image 9">
        <img src="path_to_image10.jpg" alt="Image 10">
        <img src="path_to_image11.jpg" alt="Image 11">
        <img src="path_to_image12.jpg" alt="Image 12">
        <img src="path_to_image13.jpg" alt="Image 13">
        <img src="path_to_image14.jpg" alt="Image 14">
        <img src="path_to_image15.jpg" alt="Image 15">
        <img src="path_to_image16.jpg" alt="Image 16">
    </div>
</body>
</html>
