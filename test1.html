<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김코코의 세상</title>
    <style>
        /* [웹 페이지 배경] */
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #f0f0f0, #a0a0a0);
            background-size: cover;
            background-image: url('Background.png'); /* 배경 이미지 경로 입력 */
        }

        /* [가운데 상단 텍스트] */
        .center-top-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
            color: white;
            font-size: 15pt;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        /* [우측 상단 텍스트] */
        .top-right-text {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            font-size: 10pt;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }

        .top-right-text a {
            color: white;
            text-decoration: none;
        }

        /* [중앙 이미지 그리드] */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            align-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-grid img {
            width: 100px;
            height: 100px;
            border: 1.5pt solid blue;
            transition: transform 0.5s;
        }

        .image-grid img:hover {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- [가운데 상단 텍스트] -->
    <div class="center-top-text">
        김코코의 세상
    </div>

    <!-- [우측 상단 텍스트] -->
    <div class="top-right-text">
        <a href="https://www.instagram.com/kwang_9904/" target="_blank">주인 : 김광현</a>
    </div>

    <!-- [중앙 이미지 그리드] -->
    <div class="image-grid">
